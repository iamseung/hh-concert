# 메트릭 수집 대상 설정
scrape_configs:
  # Prometheus 자체 모니터링
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Spring Boot 애플리케이션 모니터링
  - job_name: 'spring-boot-app'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 5s # 5초마다 수집 (부하 테스트 시 더 자주)
    static_configs:
      - targets: ['host.docker.internal:8080'] # Mac/Windows Docker Desktop
        labels:
          application: 'hhplus-concert'
          environment: 'local'
    # Linux에서 사용하려면 아래 설정으로 변경
    # static_configs:
    #   - targets: ['172.17.0.1:8080'] # Linux Docker bridge IP

